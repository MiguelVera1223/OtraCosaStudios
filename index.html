<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="./img/OtraCosa.jpg">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/Style.css">
    <title>OtraCosaStudios</title>


</head>

<body>
 <!-- ==== HEADER ====-->
    <header class="header">
        <a href="#" class="header__logo"><img src="./img/cosita.png" alt=""></a>

        <ion-icon name="menu" class="header__toggle" id="nav-toggle" ></ion-icon>
        <nav class="nav" id="nav-menu">
            <div class="nav__content bd-grid">

                <ion-icon name="close" class="nav__close" id="nav-close"></ion-icon>
                <div class="nav__perfil">
                    <div class="nav__img">
                        <img src="./img/OtraCosa.jpg" alt="">
                    </div>
                    
                    <div>
                        <a href="#" class="nav__name">Marketing Digital </a> 
                        <span class="nav__profesion">Productora Audiovisual</span>
                    </div>
                </div>

                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link active">Servicios</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Nosotros</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Clientes</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Portfolio</a></li>
                    
                    </ul>
                </div>

                <div class="nav__social">
                    <a href="#" class="nav__social-icon"><ion-icon name="logo-facebook"></ion-icon>
                    </a>
                    <a href="#" class="nav__social-icon"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#" class="nav__social-icon"><ion-icon name="logo-youtube"></ion-icon></a>
                 
                </div>
            </div>
        </nav>
    </header>


 <!-- ==== MAIN ====-->
    <main class="l-main">

         <!-- ==== HOME ====-->

         <section class="home" id="home">
            <div class="home__container bd-container bd-grid">
                <div class="home__data">
                    <h1 class="home__title"> AGENCIA DE <br> <span>MARKETING DIGITAL </span> <br> & PRODUCTORA <br> AUDIOVISUAL  </h1>
                    <a href="#featured" class="button">CONOCER</a>
                </div>

                
                <img src="./img/FotoCentral.jpg" alt="" class="home__img">
     
            </div>
        </section>

        <!-- ==== ABOUT ====-->
        <section class="collection section">
            <div class="collection__container bd-grid">
                <div class="collection__box">
                    <img src="./img/FotoCentral.jpg" alt="" class="collection__img">

                    <div class="collection__data">
                        <h2 class="collection__title"><span class="collection_subtitule">Men <br> Backpac</span></h2>
                        <a href="#" class="collection__view">View collection</a>
                    </div>
                </div>

                <div class="collection__box">
                    
                    <div class="collection__data">
                        <h2 class="collection__title"><span class="collection_subtitule">Women <br> Backpac</span></h2>
                        <a href="#" class="collection__view">View collection</a>
                    </div>
                    <img src="./img/FotoCentral.jpg" alt="" class="collection__img">

                </div>
            </div>
        </section>


        <section class="featured section" id="featured">
            <h2 class="section-title">FEATURED PRODUCTS</h2>
            <a href="#" class="section-all">View All</a>
            
            <div class="featured__container bd-grid">
                <div class="featured__product">
                    <div class="featured__box">
                        <div class="featured__new"> NEW</div>
                        <img src="./img/FotoCentral.jpg" class="featured__img" alt="">
                    </div>

                    <div class="featured__data">
                        <h3 class="featured__name">Headpone</h3>
                        <span class="featured__preci">precio</span>
                    </div>
                </div>

                <div class="featured__product">
                    <div class="featured__box">
                        <div class="featured__new"> NEW</div>
                        <img src="./img/FotoCentral.jpg" class="featured__img" alt="">
                    </div>

                    <div class="featured__data">
                        <h3 class="featured__name">Headpone</h3>
                        <span class="featured__preci">precio</span>
                    </div>
                </div>

            </div>
        
        
        
        </section>
        
    </main>




    <!-- ==== IONICONS-->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

   
    <script src="./js/main.js"></script>

</body>

</html>
